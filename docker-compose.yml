version: '3'

volumes:
  pg-data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg-data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
  frontend:
    build: ./frontend/
    env_file: .env
  gateway:
    build: ./gateway/
    ports:
      - 8000:80
